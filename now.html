<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>現在の所有資格</title>
    <meta name="author" content="Moriaki Kogure" />
    <meta name="target" content="having" />
    <link rel="stylesheet" href="asset/datatables.css" />
    <link rel="stylesheet" href="asset/style.css" />
    <link rel="icon" href="asset/favicon.ico" />
  </head>

  <body>
    <main>
      <h1>資格一覧</h1>
      <div class="summary">
        <div class="summary-item">
          <span class="label rank A">Aランク:</span>
          <span id="A-rank" class="label value rank A">0</span>
        </div>
        <div class="summary-item">
          <span class="label rank B">Bランク:</span>
          <span id="B-rank" class="label value rank B">0</span>
        </div>
        <div class="summary-item">
          <span class="label rank C">Cランク:</span>
          <span id="C-rank" class="label value rank C">0</span>
        </div>
        <div class="summary-item">
          <span class="label rank D">Dランク:</span>
          <span id="D-rank" class="label value rank D">0</span>
        </div>
      </div>
      <table class="list qualification-list" id="info-table">
        <thead>
          <tr>
            <th></th>
            <th>資格名</th>
            <th>社内ランク</th>
            <th>提供団体</th>
            <th>取得日</th>
            <th>期限日</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h1>資格詳細</h1>
      <div id="info-list"></div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="asset/datatables.js"></script>
    <script type="text/javascript" src="asset/script.js"></script>
  </body>
</html>
