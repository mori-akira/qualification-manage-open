<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>現在の所有資格</title>
    <meta name="author" content="Moriaki Kogure">
    <meta name="target" content="having">
    <link rel="stylesheet" href="asset/datatables.css">
    <link rel="stylesheet" href="asset/style.css">
    <link rel="icon" href="asset/favicon.ico">
</head>

<body>
    <main>
        <h1>資格サマリ</h1>
        <div class="summary">
            <div class="summary-item">
                <span class="label">Aランク:</span>
                <span id="A-rank" class="value">0</span>
            </div>
            <div class="summary-item">
                <span class="label">Bランク:</span>
                <span id="B-rank" class="value">0</span>
            </div>
            <div class="summary-item">
                <span class="label">Cランク:</span>
                <span id="C-rank" class="value">0</span>
            </div>
            <div class="summary-item">
                <span class="label">Dランク:</span>
                <span id="D-rank" class="value">0</span>
            </div>
        </div>
        <h1>資格一覧</h1>
        <table class="list qualification-list" id="info-table">
            <thead>
                <tr>
                    <th></th>
                    <th>資格名</th>
                    <th>社内ランク</th>
                    <th>提供団体</th>
                    <th>取得日</th>
                    <th>期限日</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h1>資格詳細</h1>
        <div id="info-list">

        </div>
    </main>

    <script type="text/javascript" src="asset/jquery.js"></script>
    <script type="text/javascript" src="asset/datatables.js"></script>
    <script type="text/javascript" src="asset/script.js"></script>
</body>
