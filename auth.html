<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>資格管理</title>
    <meta name="author" content="Moriaki Kogure">
    <link rel="stylesheet" href="asset/datatables.css">
    <link rel="stylesheet" href="asset/style.css">

<body>
    <main>
        <h2>パスワードを入力</h2>
        <div class="input-area">
            <div class="password-wrap">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="font-size: 1rem;" height="24" width="21">
                    <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
                </svg>
                <input type="password" id="password"><br>
                <label for="password" id="passMessage" style="display: none;">パスワードが違います</label>
            </div>
            <button id="openButton" disabled>開く</button>
        </div>
    </main>

    <script type="text/javascript" src="asset/jquery.js"></script>
    <script type="text/javascript" src="asset/datatables.js"></script>
    <script type="text/javascript" src="asset/auth.js"></script>
